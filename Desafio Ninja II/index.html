<html>
<body>
	<div id='background'>
        <div id='character' style='position:absolute; top:150px; left:150px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>

    </div>
    <script type="text/javascript">
	     var leftValue = 150;
            var topValue = 150;
            var run = 1;

            document.onkeydown = function(e){
                console.log(e);
				
                if (run == 1){
                    run = 2;
                }
                else if (run == 2){
                    run = 1;
                }

    		if(e.keyCode == 37 && leftValue > 0) { // LEFT
    			leftValue = leftValue - 10;
				      document.getElementById("character").style.left = leftValue+"px";
                    document.getElementById("character").style.backgroundImage = "url('img/left"+run+".png')";;

                }
    		else if (e.keyCode == 39 && leftValue < 500) { // RIGHT
    			leftValue = leftValue + 10;   
				document.getElementById("character").style.left = leftValue+"px";
                    document.getElementById("character").style.backgroundImage = "url('img/right"+run+".png')";		
    		}
    		else if (e.keyCode == 40 && topValue < 500) { // DOWN
				topValue = topValue + 10;
				document.getElementById("character").style.top = topValue+"px";
                    document.getElementById("character").style.backgroundImage = "url('img/down"+run+".png')";
			}
			else if (e.keyCode == 38 && topValue > 0) { // Subir
				topValue = topValue - 10;
				document.getElementById("character").style.top = topValue+"px";
                    document.getElementById("character").style.backgroundImage = "url('img/top"+run+".png')";
			}	 
    		// ...
    		update();
    	}
    </script>
</body>
</html>
